<!-- upload.html -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primus Green Finance - Upload PDF</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-green-400 to-blue-500 font-roboto min-h-screen flex flex-col">
    <nav class="bg-white shadow-md">
        <div class="container mx-auto p-4 flex justify-between items-center">
            <a href="/" class="text-2xl font-bold text-indigo-600">Primus Green Finance</a>
            <div class="space-x-4">
                <a href="/upload" class="text-gray-700 hover:text-indigo-600">Upload PDF</a>
                <a href="/dashboard" class="text-gray-700 hover:text-indigo-600">Dashboard</a>
            </div>
        </div>
    </nav>

    <div class="container mx-auto p-4 mt-8 flex-grow">
        <div class="bg-white shadow-lg rounded-lg p-6">
            <h1 class="text-3xl font-bold mb-6 text-indigo-600">Upload PDF</h1>
            <form action="/upload" method="post" enctype="multipart/form-data" class="space-y-6">
                <div>
                    <label for="file" class="block text-sm font-medium text-gray-700">Choose PDF file</label>
                    <input type="file" name="file" id="file" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>
                <div>
                    <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Upload
                    </button>
                </div>
            </form>
        </div>
    </div>

    <footer class="bg-white shadow-md mt-8">
        <div class="container mx-auto p-4 text-center text-gray-700">
            &copy; 2023 Primus Green Finance. All rights reserved.
        </div>
    </footer>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
</body>
</html>
